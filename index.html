<style>
        /* INTENTO 1: Rama 'main' (Lo más probable en repos nuevos) */
        @font-face {
            font-family: 'Bagayo Regular';
            src: url('https://raw.githack.com/fapydg/bagayo/main/bagayo-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* INTENTO 2: Rama 'master' (Por si tu git es antiguo) */
        @font-face {
            font-family: 'Bagayo Regular Backup';
            src: url('https://raw.githack.com/fapydg/bagayo/master/bagayo-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #f0f0f0;
            --text-color: #0a0a0a;
            --highlight: #ff3e3e; 
            --accent: #00ff99; 
            --ia-btn-neutral: #888; 
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Saira Condensed', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 40px;
            color: #e0e0e0;
        }

        /* Aplicamos ambas fuentes en cascada */
        h1, .typo-exp { 
            font-family: 'Bagayo Regular', 'Bagayo Regular Backup', 'Courier New', monospace;
            text-transform: uppercase;
            line-height: 0.85;
        }

        h1 { 
            font-weight: normal; 
            letter-spacing: 0.05em; 
            margin-bottom: 10px; 
            color: #fff; 
            text-align: center;
        }

        /* ... (MANTÉN EL RESTO DE TU CSS DE BANNERS IGUAL QUE ANTES) ... */
        .intro-text { max-width: 600px; text-align: center; opacity: 0.8; margin-bottom: 30px; }
        .banner-group { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .banner-label { font-size: 0.9rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 0.1em; }

        .banner {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        .logo { position: absolute; font-size: 10px; font-weight: 600; letter-spacing: 0.15em; text-transform: uppercase; z-index: 2; opacity: 0.6; }
        
        .cta {
            position: absolute; background: var(--text-color); color: var(--bg-color);
            padding: 6px 12px; font-size: 11px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.1em; border: none; z-index: 10;
            transition: all 0.2s ease;
        }
        .cta:hover { background: var(--highlight); color: #fff; }

        .ia-btn {
            background: var(--ia-btn-neutral); color: #fff; border: none;
            padding: 6px 12px; font-size: 11px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.1em;
            position: absolute; z-index: 15; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .ia-btn:hover { background: var(--text-color); }

        /* B1 */
        .b1 { width: 300px; height: 250px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .b1-status { font-size: 14px; font-weight: 600; letter-spacing: 0.1em; color: #555; display: flex; align-items: center; gap: 8px; animation: fadeOut 0.1s linear 3s forwards; }
        .b1-dot { width: 8px; height: 8px; background-color: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }
        .b1-error-msg { position: absolute; font-size: 16px; font-weight: 700; color: var(--highlight); background: var(--text-color); padding: 5px 10px; transform: rotate(-5deg); opacity: 0; animation: error-flash 0.5s steps(1) 3s forwards; z-index: 5; }
        .b1-frag-reveal { font-size: 38px; position: absolute; opacity: 0; animation: glitch-reveal 0.1s linear 3.5s forwards, noise-anim 3s steps(5) infinite 3.6s; }
        #b1-ia-result { position: absolute; bottom: 45px; left: 15px; right: 15px; font-size: 11px; background: rgba(0,0,0,0.8); color: #fff; padding: 8px; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; z-index: 20; }

        /* B2 */
        .b2 { width: 728px; height: 90px; display: flex; align-items: center; justify-content: center; }
        .b2-bg-text-slider { position: absolute; width: 60%; text-align: center; height: 30px; overflow: hidden; }
        .b2-bg-text-wrapper { display: flex; flex-direction: column; animation: slide-text 9s steps(3) infinite; }
        .b2-clean-text { height: 30px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 600; color: #aaa; letter-spacing: 0.05em; }
        .b2-frag-layer { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); animation: scan-reveal-b2 6s ease-in-out infinite; }
        .b2-frag-text { font-size: 32px; color: var(--text-color); background: var(--bg-color); padding: 0 20px; margin-right: 80px; }
        .b2-scanner { position: absolute; width: 5px; height: 100%; background: var(--highlight); box-shadow: 0 0 20px var(--highlight); opacity: 0.8; left: -10%; animation: scan-move-b2 6s ease-in-out infinite; }

        /* B3 */
        .b3 { width: 300px; height: 600px; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
        .b3-container { position: relative; height: 300px; font-size: 48px; line-height: 0.9; }
        .b3-p { position: absolute; width: 100%; opacity: 0; filter: blur(8px); transform: scale(1.1); }
        .p1 { animation: cycle 12s infinite; }
        .p2 { animation: cycle 12s infinite 4s; }
        .p3 { animation: cycle 12s infinite 8s; }
        .b3-residue { position: absolute; bottom: 80px; left: 30px; font-size: 14px; opacity: 0.6; mix-blend-mode: multiply; max-width: 220px; min-height: 60px; }

        /* Animaciones */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes error-flash { 0%, 100% { opacity: 0; } 10%, 30%, 50%, 70%, 90% { opacity: 1; } }
        @keyframes glitch-reveal { to { opacity: 1; } }
        @keyframes slide-text { 0%, 32% { transform: translateY(0px); } 33%, 65% { transform: translateY(-30px); } 66%, 100% { transform: translateY(-60px); } }
        @keyframes scan-reveal-b2 { 0%, 100% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); } 50% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); } }
        @keyframes scan-move-b2 { 0%, 100% { left: -10%; } 50% { left: 110%; } }
        @keyframes noise-anim {
            0% { clip-path: inset(5% 0 95% 0); transform: translate(-2px, 0); } 20% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(40% 0 55% 0); transform: translate(-2px, 0); } 60% { clip-path: inset(10% 0 85% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(60% 0 35% 0); transform: translate(-2px, 0); } 100% { clip-path: inset(5% 0 95% 0); transform: translate(2px, 0); }
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes cycle {
            5% { opacity: 1; filter: blur(0); transform: scale(1); } 30% { opacity: 1; filter: blur(0.5px); color: var(--text-color); }
            35% { opacity: 0.15; filter: blur(2px); transform: scale(0.98); color: #555; } 100% { opacity: 0; }
        }
    </style>
